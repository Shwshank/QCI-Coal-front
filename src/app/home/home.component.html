<!--Password Modal starts here-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height:300px; overflow: auto ">
        <div class="form-group text-center">
          <br>
          <input type="password" class="form-control"  placeholder="Current password" [(ngModel)]='c_pass' required>
          <br>
          <input type="password" class="form-control"  placeholder="New password" [(ngModel)]='pass1'  required>
          <br>
          <input type="password" class="form-control"  placeholder="Confirm password" [(ngModel)]='pass2'  required>
          <br>

          <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#inviteModal" >Invite user</button>

          <div style="font-weight:600">{{passwordmsg}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='updatePassword()' >Update password</button>
      </div>
    </div>
  </div>
</div>
<!--Password Modal ends here-->

<!--Invite Modal starts here-->
<div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invite a user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height:300px; overflow: auto ">
        <div class="form-group">
          <br>
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="User Email ID" [(ngModel)]='newEmail' required>
          <br>
          <div style="font-weight:600"></div>
          <br>

          <p> <i> An invitaion email will be sent at new user's email ID following with Coal Dashboard website url and a random password. </i> </p>
          <br>

          <div *ngIf='justamoment'>Just a moment please...</div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='inviteUser()' >Invite User</button>
      </div>
    </div>
  </div>
</div>
<!--Invite Modal ends here-->
